<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curso Kubernetes FIAP</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function sendForm() {
            event.preventDefault();

            const form = document.getElementById('myForm');
            const submitBtn = document.getElementById('submitBtn');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const birthday = document.getElementById('dataNascimento').value;

            axios.post('http://localhost:32000/cadastrar', {
                    name,
                    email,
                    birthday
                })
                .then(function(response) {
                    console.log('Dados enviados com sucesso:', response.data);
                    alert(JSON.stringify(response.data));
                })
                .catch(function(error) {
                    console.error('Erro ao enviar os dados:', error);
                    alert('Erro ao enviar os dados!');

                });
        }
    </script>
</head>

<body>
    <div class="form">
        <h2>Curso Kubernetes FIAP</h2>
        <form id="myForm">
            <div>
                <label for="name">Nome:</label>
                <input type="text" value="" id="name" name="name" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" value="" id="email" name="email" required>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" name="dataNascimento" required>
            </div>
            <button type="submit" onclick="sendForm()" id="submitBtn">Enviar</button>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
